<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">

    <!-- font awesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css">
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">Playing X of Y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider-container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
                <div class="total-duration">00.00</div>
            </div>

            <div class="slider-container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" id="random" title="random"></i>
                </div>

                <div class="prev-track" onclick="prevTrack()">
                    <i class="fas fa-step-backward fa-2x"></i>
                </div>

                <div class="playpause-track" onclick="playPauseTrack()">
                    <i class="fas fa-play-circle fa-5x"></i>
                </div>

                <div class="next-track" onclick="nextTrack()">
                    <i class="fas fa-step-forward fa-2x"></i>
                </div>

                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fas fa-repeat fa-2x"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>

        </div>
    </div>






    <!-- script file -->
    <script src="script.js"></script>
</body>
</html>
